<!DOCTYPE html>
<!--
Може да правите с този код каквото пожелаете - както виждате, той е минимален,
благодарение на Leaflet и плъгина MarkerCluster за него.

Ако желаете да използвате данните от масивите във ваш проект, лесно може да се отървете
от HTML таговете със sed и подходящ регулярен израз, който ги обхваща.

Например така (изпълнено под GNU/Linux на дистрибуция със стандартни GNU coreutils):

sed -e 's/<[^>]*>//g' array_file

Изходът от sed ще се нуждае от малко форматиране, но след това може да си конвертирате
JavaScript масива към JSON или каквото ви душа иска.
-->
